<div class="container">
  <div class="row row-flex h-100 d-flex ">
    <div class="col-sm-12 col-md-7 col-lg-6 pb-5">
      <div class="testimonial-slider">
        <div class="choose_slider">
          <div class="slider-container">
            <ul id="sliderContainer" #sliderContainer>
              <li class="n-{{ i }}" *ngFor="let card of reviewItem; let i = index">
                <div class="media">
                  <img
                    class="media-left"
                    src="assets/images/review/html02.png"
                    alt="client"
                  />
                  <div class="media-body">
                    <h6>{{ card?.clientName }}</h6>
                    <p class="designation">CTO of Uxa</p>
                    <span>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                    </span>
                  </div>
                </div>
                <p class="card-review">
                  {{card?.review}}
                </p>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex">
          <div class="arrowleft">
            <a class="curser-auto" (click)="moveBack()"
              ><i class="bi bi-arrow-left-circle"></i
            ></a>
          </div>
          <div class="arrowright">
            <a class="curser-auto" (click)="moveNext()"
              ><i class="bi bi-arrow-right-circle"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-xl-5 col-lg-6 pd-xl-5 order-lg-12 align-self-center d-flex justify-content-center"
    >
      <div class="section-title style-two mb-0 p-5">
        <h2 class="title">What Our <span>Client Say?</span></h2>
        <p>
          Our support team will get assistance from Advance Tools <br />
          suggestions, making it quicker than ever to handle support
          <br />requests. assistance from AI-powered
        </p>
      </div>
    </div>
  </div>
</div>
