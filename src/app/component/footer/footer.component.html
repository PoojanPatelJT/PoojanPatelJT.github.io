<footer class="footer bg-dark text-light">
    <div class="container">
      <div class="text-light">
        <div class="container">
          <div class="">
            <div class="d-flex justify-content-center h-6">
              Stay Connected With Our Social Network
            </div>
            <div class="d-flex justify-content-center mb-4">
              <ng-container *ngFor="let item of socialMedia; index as i">
                <div class="cursor-pointer px-3">
                  <mat-icon>
                    <i class="bi {{item?.icon}} position-absolute icon-size"></i>
                  </mat-icon>
                </div>
              </ng-container>
            </div>
          </div>

          <div class="row">
            <div class="col-3"  *ngFor="let item of mainHeader; index as i">
                <h4 class="">
                  {{ this.data.footer.title[item]?.label }}
                </h4>
                <hr/>
                <h6 *ngFor="let item of this.data.footer.title[item]?.data">
                  <span class="hover-underline-animation cursor-pointer">
                    {{ item }}
                  </span>
                </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container text-center">
      {{ this.copyright }}
    </div>
</footer>
